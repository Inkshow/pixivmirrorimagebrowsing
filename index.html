<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="email=no" />
    <meta name="wap-font-scale" content="no" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://src.axui.cn/v2.0/dist/css/ax.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://src.axui.cn/v2.0/dist/css/ax-response.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="favicon.ico" />
    <title>Pixiv图片镜像访问</title>
  </head>
  <body>
    <div
      class="ax-flex-col"
      style="height: 10rem; text-align: center; margin-top: 20rem"
    >
      <div
        class="ax-flex-block"
        style="
          font-family: Georgia Pro, Crimson, Georgia, -apple-system,
            BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
            'Fira Sans', 'Droid Sans', 'Helvetica Neue', STHeiti,
            'Microsoft YaHei', SimSun, sans-serif;
          font-size: 3.6rem;
          font-weight: 500;
        "
      >
        Search
      </div>
      <div class="ax-flex-block" style="width: 60%">
        <div class="ax-form-group">
          <div class="ax-flex-row" style="justify-content: center">
            <div class="ax-form-con">
              <div class="ax-form-input">
                <div class="ax-row ax-input-group">
                  <div class="ax-flex-block ax-with-suffix">
                    <input
                      name="name"
                      placeholder="输入插画ID"
                      type="text"
                      id="searchinput"
                      onKeyUp="keyup(event)"
                    />
                    <span class="ax-pos-right"
                      ><a
                        id="clear"
                        class="ax-iconfont ax-icon-close ax-val-none"
                      ></a
                    ></span>
                  </div>
                  <a id="search" class="ax-suffix ax-btn"
                    ><i class="ax-iconfont ax-icon-search"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="a.js" defer="true"></script>
  <script
    src="https://src.axui.cn/v2.0/dist/js/ax.min.js"
    type="text/javascript"
  ></script>
</html>
